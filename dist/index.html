<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href='styles.css'>
    <title>Document</title>
</head>
<body>
    <div class="container">

        <button class="modal_open_button">Модальное окно</button>

        <div class="modal">
            <div class="modal_container">
                <div class="modal_window">
                    <h1>Привет, itprofit!</h1>
                    <div class="modal_close">&#10006</div>
                </div>
            </div>
        </div>

        <form action="" class="form" id="add_form" novalidate>
            <h1 class="form_title">Оставьте заявку и мы Вам перезвоним</h1>

            <div class="inputs">
                <div class="input_box">
                    <h4 >Имя</h4>
                    <input type="text" class="input_field" name="name">
                </div>
                <div class="input_box">
                    <h4>Email</h4>
                    <input type="email" class="input_field" id="input_email" name="email">
                </div>
                <div class="input_box">
                    <h4>Телефон</h4>
                    <input type="text" class="input_field" id="input_phone" name="phone">
                </div>
                <div class="input_box">
                    <h4>Сообщение</h4>
                    <textarea name="message"></textarea>
                </div>
            </div>

            <button type="submit" class="form_button">Отправить</button>
            <div id="form_message"></div>
        </form>


    </div>

<script src="./bundle.js"></script>

</body>
</html>
